
<!doctype html>
<link type="text/css" rel="stylesheet" href="http://code.shutterstock.com/rickshaw/rickshaw.css">

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>

<script src="http://code.shutterstock.com/rickshaw/rickshaw.js"></script>

<div id="chart"></div>

<script>

// set up our data series with 50 random data points

var seriesData = [ [], [], [] ];
var random = new Rickshaw.Fixtures.RandomData(150);

for (var i = 0; i < 10; i++) {
	random.addData(seriesData);
}

// instantiate our graph!

var graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	width: 960,
	height: 500,
	renderer: 'scatterplot',
	series: [
		{
			color: "#ff0000",
			data: seriesData[0],
		}, {
			color: "#00ff00",
			data: seriesData[1],
		}, {
			color: "#0000ff",
			data: seriesData[2],
		}
	]
} );

graph.renderer.dotSize = 6;

new Rickshaw.Graph.HoverDetail({ graph: graph });

graph.render();

</script>
